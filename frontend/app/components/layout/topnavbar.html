<div class="" ng-controller="ChatRoomCtrl as chatRoom">
  <nav class="navbar navbar-static-top white-bg m-b-0 " role="navigation">
    <div class="col-xs-6">
      <span minimaliza-sidebar></span>
      <ul class="nav navbar-top-links pull-left " uib-dropdown>
        <li uib-dropdown-toggle>
          <a class="">
              {{chatRoom.activeRoom}} <i class="logout-dropdown icon ion-chevron-down"></i>
          </a>
        </li>
        <ul uib-dropdown-menu class="animated fadeInRight m-t-xs" >
            <li data-ng-repeat="(key, room) in chatRoom.rooms">
              <a ng-if="room.text !== chatRoom.activeRoom" ui-sref="index.chat">{{room.text}}</a>
            </li>
        </ul>
      </ul>   
    </div>
    <div class="col-xs-6">
      <ul class="nav navbar-top-links pull-right" uib-dropdown>
        <li uib-dropdown-toggle>
          <img class="message-avatar" ng-show="chatRoom.currentUser.photoURL" ng-src="{{chatRoom.currentUser.photoURL}}" alt="">
          <a >
            {{chatRoom.currentUser.displayName}} <i class="logout-dropdown icon ion-chevron-down"></i>
          </a>
        </li>
        <ul uib-dropdown-menu class="animated fadeInRight m-t-xs">
            <li class="visible-xs visible-sm"><a ui-sref="index.chat">Profile</a></li>
            <li class="visible-xs visible-sm"><a ui-sref="index.chat">Chat</a></li>
            <li class="visible-xs visible-sm" class="divider"></li>
            <li ng-controller="AccountCtrl"><a ng-click="signOut()">Logout</a></li>
        </ul>
      </ul>
    </div>
  </nav>
</div>
<div class="row" data-ng-hide="true">
  <nav class="navbar navbar-static-top sub-nav white-bg margin-bottom-0">
    <ul class="nav navbar-top-links">
      <li>
        <a>Profile</a>
      </li>
      <li>
        <a>Company</a>
      </li>
      <li>
        <a>Email</a>
      </li>
      <li>
        <a>Integrations</a>
      </li>
      <li>
        <a>Billing</a>
      </li>
    </ul>
  </nav>
</div>
